<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <button class="btn number_1">1</button>
            <button class="btn number_2">2</button>
            <button class="btn number_3">3</button>
            <button class="btn number_4">4</button>
            <button class="btn number_5">5</button>
            <button class="btn number_6">6</button>
            <button class="btn number_7">7</button>
            <button class="btn number_8">8</button>
            <button class="btn number_9">9</button>
            <button class="btn number_0">0</button>
            <button class="btn equal">=</button>
            <button class="btn plus">+</button>
            <button class="btn minus">-</button>
            <button class="btn multiply">x</button>
            <!-- <button class="btn divide">/</button>
            <button class="btn power">^</button>-->
            <button class="btn period">.</button>
            <button class="btn negative">+/-</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
