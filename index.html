<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="input"></div>
        <div id="output"></div>
        <div class="buttons">
            <button style="--order: 1" class="AC">AC</button>
            <button style="--order: 1">Del</button>
            <Button style="--order: 1">/</Button>
            <Button style="--order: 1">+</Button>
            <Button style="--order: 2">7</Button>
            <Button style="--order: 2">8</Button>
            <Button style="--order: 2">9</Button>
            <Button style="--order: 2">-</Button>
            <Button style="--order: 3">4</Button>
            <Button style="--order: 3">5</Button>
            <Button style="--order: 3">6</Button>
            <Button style="--order: 3">*</Button>
            <Button style="--order: 4">1</Button>
            <Button style="--order: 4">2</Button>
            <Button style="--order: 4">3</Button>
            <Button style="--order: 4">.</Button>
            <Button style="--order: 5" class="zero">0</Button>
            <button style="--order: 5" class="equal">=</button>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
